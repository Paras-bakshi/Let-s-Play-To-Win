<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="p.css">
<title></title>
  </head>
  <body>
<div class="container">


<div class="gamebox">

<button class="newgame"><big>NEW GAME</big></button>
<br>
<input type='text'  placeholder="INPUT SCORE" class="input">
<div class="board">
<div class="player1">
<div class="player" id="p1"><b>PLAYER 1</b></div>
<br>
<div class="written1" id="">SCORES</div>
<div class="scores" id="score1">50</div>
<div class="written2" id=""> CURRENT SCORES</div>
<div class="current" id="current1">10</div>

</div>


  <img src="dice-5.png" alt="Dice" class="dice" id="dice" width="100px">


<div class="player2 active">
<div class="player" id="p2"><b>PLAYER 2</b></div>
<br>
<div class="written1" id="">SCORES</div>
<div class="scores" id="score2">50</div>
<div class="written2" id=""> CURRENT SCORES</div>
<div class="current" id="current2">10</div>

</div>


    </div>


<div class="buttons">
<button class="bo" id='play'><big>PLAY</big></button>
<br>
<br>

<button class="bo" id="hold"><big>HOLD</big></button>
</div>

</div>




</div>
<script src="p.js"></script>

  </body>
</html>
